<!DOCTYPE html>
<html lang="en">

<head>
    <script src="ascii.js"></script>
    <link rel="stylesheet" href="ascii.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
</head>

<body>
    <h1>CSE 190 M ASCII Animation Viewer</h1>
    <textarea name="" id="" cols="80" rows="20">

    </textarea>

    <div class="wrapper">
        <fieldset><legend>Play Controls:</legend><button>Start</button><button>Stop</button></fieldset>
        <fieldset><legend>Animation:</legend><select name="courses" id="courses">
                <option value="Blank">Blank</option></select>
        </fieldset>
        <fieldset><legend>Size:</legend><select name="courses" id="courses">
            <option value="Blank">Medium</option></select>
        </fieldset>
        <fieldset><legend>Speed:</legend><input type="checkbox" id="Turbo" name="Turbo" value="Turbo"><label>Turbo</label></fieldset>
    </div>
    <div class="valid">
        <a href="http://validator.w3.org/check?uri=referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
          document.URL"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31"
                width="88" /></a><br>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="Valid CSS!" />
        </a><br>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img style="border:0;width:88px;height:31px" src="https://webster.cs.washington.edu/w3c-js.png"
                alt="Valid JS!" />
        </a><br>
