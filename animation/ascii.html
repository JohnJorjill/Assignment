<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="ascii.css" type="text/css" rel="stylesheet" />

        <script src="animations.js" type="text/javascript"></script>
        <script src="ascii.js" type="text/javascript"></script>
		
	</head>

	<body>
		<div class="content">
			<h1>CS472: ASCII Animation Viewer</h1>

			<!-- Your UI controls go here -->
            <textarea cols="80" rows="20" id="taAnimation" readonly>

            </textarea>


            <fieldset>
				<legend>Play Controls:</legend>
                <button id="btnStart">Start</button>
                <button id="btnStop" disabled>Stop</button>
            </fieldset>
            
            <fieldset>
				<legend>Animation:</legend>
                <select id="animationType" name="animationType">
                    <option value="EXERCISE">EXERCISE</option>
                    <option value="JUGGLER">JUGGLER</option>
                    <option value="BIKE">BIKE</option>
                    <option value="DIVE">DIVE</option>
                </select>
            </fieldset>

            <fieldset>
				<legend>Size:</legend>
                <select id="animFontSize" name="animFontSize">
                    <option value="Tiny">Tiny</option>
                    <option value="Small">Small</option>
                    <option value="Medium" selected="selected">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Extra Large">Extra Large</option>
                    <option value="XXL">XXL</option>
                </select>
            </fieldset>

            <fieldset>
				<legend>Size:</legend>
                <input type="checkbox" id="cbTurbo" />
				<label for="cbTurbo">Turbo</label>
            </fieldset>


			<p>
				<a href="https://validator.w3.org/check/referer" referrerpolicy="no-referrer-when-downgrade">
				<img src="http://www.w3.org/Icons/valid-xhtml10" height="31" width="88" alt="Validate HTML"/>
				</a>
				<a href="https://jigsaw.w3.org/css-validator/check/referer" referrerpolicy="no-referrer-when-downgrade">
				<img src="https://jigsaw.w3.org/css-validator/images/vcss" height="31" width="88" alt="Validate CSS"/>
                </a>
                
			</p>
		</div>
		
	</body>
</html>
