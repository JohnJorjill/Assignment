<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="nerd.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdLuv</title>
</head>

<body>
    <h1>NerdLuv</h1>
    <p>where meek geeks meet</p>
    <form id='theForm' action="http://mumstudents.org/params.php/?input=" method="POST">
        <div class="formcontainer">
            <div class="right">
                <label>Name:</label><br>
                <label>Gender:</label><br>
                <label>Age:</label><br>
                <label>Personality type:</label><br>
                <label>Favorite OS:</label><br>
                <label>Seeking age:</label><br>
                <input type="submit" value="Sign up" class="subbutton">
            </div>
            <div class="left">
                <input type="text" id="fname" name="fname" size="16"><br>
                <label>Male</label>
                <input type="radio" id="male" name="entry" value="male">
                <label>Female</label>
                <input type="radio" id="female" name="entry" value="female">
                <br>
                <input type="text" id="age" name="age" size="6"><br>
                <input type="text" id="ptype" name="ptype" size="6"><label class="dont">(Don't know your
                    type?)</label><br>
                <select name="courses" id="os">
                    <option value="Windows">Windows</option>
                    <option value="MACOS">Mac OS X</option>
                    <option value="Linux">Linux</option>
                </select><br>
                <input type="text" id="minage" name="minage" size="4"><label>to</label><input type="text" id="maxage"
                    name="maxage" size="4"><br>
            </div>
        </div>
    </form>
    <div>
        <a href="http://validator.w3.org/check?uri=referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
          document.URL"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31"
                width="88" /></a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="Valid CSS!" />
        </a>
    </div>
</body>
</html>
